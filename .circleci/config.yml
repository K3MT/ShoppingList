version: 2.1

# Define the orbs to be used by CircleCI


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test: 
    # docker:
    #   - image: cimg/base:stable
    machine: true
    steps:
      - checkout
  
  deploy-to-main-frontend:
    machine: true
    steps:
      - run:
          name: Clone server
          working_directory: ~/workdir
          command: |
            git clone https://${K3MPT_GITHUB_TOKEN}@github.com/K3MT/ShoppingList.git
      - run:
          name: Trigger server deployment
          working_directory: ~/workdir/ShoppingList
          command: |
            git fetch origin
            git config credential.helper 'cache --timeout=120'
            git config user.email "<email>"
            git config user.name "Deployment Bot"
            git checkout dev-frontend
            git checkout main-frontend
            git merge --no-edit dev-frontend
            git commit --allow-empty -m "Trigger deployment"
            # Push quietly to prevent showing the token in log
            git push -q https://${K3MPT_GITHUB_TOKEN}@github.com/K3MT/ShoppingList.git
      
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
#  say-hello-workflow:
#    jobs:
#      - say-hello

  test-deploy-workflow:
    jobs:
      - test
      - deploy-to-main-frontend:
          requires:
            - test
          filters:
            branches:
              only:
                - dev-frontend  